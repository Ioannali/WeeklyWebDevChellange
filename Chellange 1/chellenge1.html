<!DOCTYPE html>
<html lang="pl">
<meta charset="utf-8">
<title> WebFormChellange </title>

<head>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class="background">
<img src="Images/logo33.png" class="topLogo">
<div class="topContainer"></div>

<div class="main">
	<div class="left">
	<h1>Register Form</h1>
	
		<div class="register" style="position:relative;">
			<input type="text" placeholder="Username" class="user">
			<input type="password" placeholder="Password" class="password"> 
			<input type="password"placeholder="Confirm Password" class="password"> 
			<input type="email" placeholder="Email" class="email"> 
			<select type="text"  class="location" style="width:90%; visibility:hidden;";><option>Your Location</option></select><!-- tu jest select z dropdown-->
            <input type="text" placeholder="Your Location" class="location" style="margin-top:-60px;; position:absolute;">
		    <input class="radio" type="radio" ><img src="Images/pi.png" class="img"> have read and accept the terms of use
			<button class="buttonL">Sign up</button>
		</div>
		
		<h1>Send Email</h1>
		<div class="register">
			<input  type="text" placeholder="Username" class="user">
			<input type="email" placeholder="Email" class="email"> 
			<textarea placeholder="Type your message ..." style="padding-left:15px; width:280px;"></textarea>
			<input class="radio" type="radio" ><img src="Images/pi.png" class="img"> Send a copy to my Email
			<button class="buttonL">Send Email</button>
		</div>
	</div>
	
	<div class="right">
	<h1>Sign In Form</h1>
	
	<div class=" register signin">
			<input type="text" placeholder="Username" class="user"> 
			<input type="password" placeholder="Password" class="password"> 
			 <input class="radio" type="radio" ><img src="Images/pi.png" class="img"> Remember me
			<button class="buttonM" style="float:right:">Send Email</button>
	</div>
	
	<h1>Recover form</h1>
	<div class=" register signin">
			<input type="email" placeholder="Enter your Email" class="email"> 
			<input type = "tel" placeholder="Enter your Phone number" class="phone"> 
			<button class="buttonM">Send</button>
			<button class="buttonM" style="background-color:#c0de9d;">Done</button>
	</div>
	
	<h1>Subscribe form</h1>
	<div class=" register signin">
			<input type="email" placeholder="Enter your Email" class="email"> 
			<button class="buttonM">Subscribe</button>
			<button class="buttonM" style="background-color:#f55768;">No,thanks</button>
	</div>
	<img style="margin-top:50px; opacity:0.3;"src="Images/Logo.png">
</div>
</div>
</body>
</html>
